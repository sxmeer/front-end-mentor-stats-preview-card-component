<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__left">
        <p class="card__title">Get <span class="highlight">insights</span> that help your business grow.</p>
        <p class="card__desc">
          Discover the benefits of data analytics and make better decisions regarding
          revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__statsItem">
            <p class="card__statsItemNumber">
              10k+
            </p>
            <p class="card__statsItemDesc">
              Companies
            </p>
          </div>
          <div class="card__statsItem">
            <p class="card__statsItemNumber">
              314
            </p>
            <p class="card__statsItemDesc">
              Templates
            </p>
          </div>
          <div class="card__statsItem">
            <p class="card__statsItemNumber">
              12M+
            </p>
            <p class="card__statsItemDesc">
              Queries
            </p>
          </div>
        </div>
      </div>
      <div class="card__right">
      </div>
    </div>
  </div>
</body>

</html>
